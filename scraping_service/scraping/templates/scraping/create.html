{% extends "base.html" %}

{% block title %} Job Finder {% endblock %}

{% block content %}

<div class="card my-3">
    <h5 class="card-header"><a href="{{ objectect.url }}">{{ object.title }}</a></h5>
    <div class="card-body">
        <p class="card-text">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
        </p>
    </div>
</div>

{% endblock %}
