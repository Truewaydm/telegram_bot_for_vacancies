{% extends "base.html" %}

{% block title %} Registration {% endblock %}

{% block content %}

<div class="row ">

        <h4 class="my-2">Welcome new user {{ new_user.email }}</h4>

            account.</p>
    </div>
</div>

{% endblock %}
